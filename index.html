<html lang="eng">
    <head>
        <title>Hand Gesture Identifier</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <div class="btn btn-success heading">HAND GESTURE WEB APP<br>&#128076; | &#128077; | &#9996; | &#9994; | &#128075; | &#129304;</div>
            <h4 style="margin-top: 40px;">Take a selfie of a gesture to know about it's meaning</h4>
            <h6 style="margin-bottom: 100px;">On the following gestures the model is trained - <br>&#128076; | &#128077; | &#9996;</h6>
            <div class="main_div">
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Webcam View</label>
                    <div id="camera"></div><br><br>
                    <button onclick="take_snapshot()" class="btn btn-primary">Capture Image</button><br><br>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Prediction - </label>
                    <p class="object_name" id="result_object"></p>
                    <p class="object_gesture" id="result_gesture"></p>
                </div>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Snapshot</label>
                    <div id="snapshot"></div><br><br>
                    <button onclick="check()" class="btn btn-success">Predict Hand Gesture</button>
                </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
